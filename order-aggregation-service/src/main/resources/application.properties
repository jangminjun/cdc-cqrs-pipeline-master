server.port=8071

# Logging Configurations
logging.level.org.springframework=INFO
logging.level.com.purnima.jain=DEBUG

# Apache Kafka Configurations
spring.kafka.bootstrap-servers=cdc-cqrs-cluster-kafka-bootstrap.cdc-cqrs-demo.svc.cluster.local:9092
spring.kafka.streams.application-id=order-app-id

# Apache Kafka Topic Names
spring.kafka.stream.input.shipping-details.topic-name=source-connector-mysql.appmysqldb.shipping-details
spring.kafka.stream.input.item-details.topic-name=source-connector-mysql.appmysqldb.item_details
spring.kafka.stream.input.order-aggregate.topic-name=order_aggregate
